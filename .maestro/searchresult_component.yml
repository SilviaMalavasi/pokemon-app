# Maestro component test for SearchResult
# This test covers rendering, pagination, and card list flows for the SearchResult component.

- launchApp
- scrollUntilVisible:
    element: "Search Results"
    direction: DOWN
    timeout: 5000
- assertVisible: "Search Results"
- assertVisible: "Page"
- assertVisible: "Prev"
- assertVisible: "Next"
- assertVisible: "CompactCard"
- tapOn: "Next"
- assertVisible: "Page 2"
- tapOn: "Prev"
- assertVisible: "Page 1"
- assertVisible: "CompactCard"
- tapOn: "CompactCard"
- assertVisible: "FullCard"
- goBack
- assertVisible: "Search Results"
