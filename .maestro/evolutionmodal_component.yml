# Maestro component-level test for EvolutionModal
# Covers modal open/close, multi-select, text inputs, and cancel flows

appId: com.pokedeckbuilder
---
- launchApp
- waitFor: "Evolution"
- assertVisible: "Evolution"
- tapOn: "Stage"
- tapOn: "Stage 1"
- inputText: "Evolves from"
  text: "Ralts"
- inputText: "Evolves to"
  text: "Gardevoir"
- tapOn: "Set Filters"
- assertNotVisible: "Evolution"
# Test cancel/reset
- launchApp
- waitFor: "Evolution"
- tapOn: "Cancel"
- assertNotVisible: "Evolution"
