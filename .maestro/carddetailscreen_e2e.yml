# Maestro E2E test for Card Detail Screen
# Covers full card rendering, add to deck/watchlist, and navigation flows

- launchApp
- tapOn: "Cards"
- tapOn: "Pikachu"
- assertVisible: "Card Type"
- assertVisible: "Type:"
- assertVisible: "Label:"
- assertVisible: "Energy Type:"
- assertVisible: "Add to Deck"
- tapOn: "Add to Deck"
- assertVisible: "Add Card to Deck"
- tapOn: "Cancel"
- assertNotVisible: "Add Card to Deck"
- assertVisible: "Add to Watchlist"
- tapOn: "Add to Watchlist"
- assertVisible: "Add Card to Watchlist"
- tapOn: "Cancel"
- assertNotVisible: "Add Card to Watchlist"
- scrollUntilVisible:
    element: "Attacks"
    direction: DOWN
    timeout: 5000
- assertVisible: "Attacks"
- scrollUntilVisible:
    element: "Abilities"
    direction: DOWN
    timeout: 5000
- assertVisible: "Abilities"
- scrollUntilVisible:
    element: "Stats"
    direction: DOWN
    timeout: 5000
- assertVisible: "Stats"
- scrollUntilVisible:
    element: "Evolution"
    direction: DOWN
    timeout: 5000
- assertVisible: "Evolution"
- scrollUntilVisible:
    element: "Weakness & Resistance"
    direction: DOWN
    timeout: 5000
- assertVisible: "Weakness & Resistance"
- scrollUntilVisible:
    element: "Card Set"
    direction: DOWN
    timeout: 5000
- assertVisible: "Card Set"
- goBack
- assertVisible: "Cards"
