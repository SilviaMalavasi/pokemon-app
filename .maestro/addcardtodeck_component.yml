# Maestro test for AddCardToDeck (composed flow)
appId: com.silviamalavasi.pokedeckbuilder
---
# Launch the app (assumes AddCardToDeck is accessible from Deck Builder)
- launchApp

# Navigate to Deck Builder
- tapOn: "Deck Builder"

# Tap on a deck (replace 'Test Deck' with the actual deck name if needed)
- tapOn: "Test Deck"

# Tap on 'Add Card' button
- tapOn: "Add Card"

# --- CardAutoCompleteInput flow ---
# Focus the card input (placeholder: 'Type card name (min 3 chars)')
- tapOn: "Type card name (min 3 chars)"
- inputText: "Pik"
- assertVisible: "Pikachu"
- tapOn: "Pikachu"
- assertVisible: "Pikachu"

# --- ThemedModal for quantity selection ---
- assertVisible: "Set Quantity for Pikachu"
- tapOn: "2" # Select quantity 2 (or any available button)
- tapOn: "Set in deck"

# Assert Pikachu is now in the deck (visible in the deck card list)
- assertVisible: "Pikachu"
