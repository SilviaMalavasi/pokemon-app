# Maestro component-level test for WeakResModal
# Covers modal open/close, multi-selects for weaknesses and resistances, and cancel flows

appId: com.pokedeckbuilder
---
- launchApp
- waitFor: "Weaknesses & Resistances"
- assertVisible: "Weaknesses & Resistances"
- tapOn: "Weaknesses Type"
- tapOn: "Fire"
- tapOn: "Resistances Type"
- tapOn: "Grass"
- tapOn: "Set Filters"
- assertNotVisible: "Weaknesses & Resistances"
# Test cancel/reset
- launchApp
- waitFor: "Weaknesses & Resistances"
- tapOn: "Cancel"
- assertNotVisible: "Weaknesses & Resistances"
