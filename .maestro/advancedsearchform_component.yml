- tapOn: "Attacks"
- assertVisible: "Attacks"
- tapOn: "Cancel"
- tapOn: "Abilities"
- assertVisible: "Abilities"
- tapOn: "Cancel"
- tapOn: "Stats"
- assertVisible: "Stats"
- tapOn: "Cancel"
- tapOn: "Evolution"
- assertVisible: "Evolution"
- tapOn: "Cancel"
- tapOn: "Weak/Res"
- assertVisible: "Weaknesses & Resistances"
