# Maestro test for ThemedCollapsible component
appId: com.silviamalavasi.pokedeckbuilder
---
# Launch the app (assumes a screen with ThemedCollapsible is accessible)
- launchApp

# Navigate to the screen containing ThemedCollapsible (update as needed)
# - tapOn: "YourScreenWithThemedCollapsible"

# Assert the collapsible title is visible (replace 'Section Title' with the actual title prop)
- assertVisible: "Section Title"

# Tap the title to expand the collapsible
- tapOn: "Section Title"

# Assert the content is now visible (replace 'Collapsible Content' with actual content text)
- assertVisible: "Collapsible Content"

# Tap the title again to collapse
- tapOn: "Section Title"
# (Optional) Assert the content is now hidden (if your UI removes it)
# - assertNotVisible: "Collapsible Content"
