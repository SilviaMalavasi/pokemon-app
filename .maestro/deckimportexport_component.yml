# Maestro component-level test for DeckImportExport
# Covers export, import modal, import flow, and error/empty states

appId: com.pokedeckbuilder
---
- launchApp
- waitFor: "Export Deck"
- assertVisible: "Export Deck"
- assertVisible: "Import Deck"
# Test export button
- tapOn: "Export Deck"
- assertVisible: "Share"
- back
# Test import modal open/close
- tapOn: "Import Deck"
- assertVisible: "Import Deck"
- assertVisible: "Paste deck text here"
- tapOn: "Cancel"
- assertNotVisible: "Import Deck"
# Test import flow
- tapOn: "Import Deck"
- inputText: "Paste deck text here"
  text: "Pok√©mon: 1\n1 Pikachu SVE 5\n\nTrainer: 0\n\nEnergy: 0\n"
- tapOn: "Import"
- assertNotVisible: "Import Deck"
# Test loading state (no cardDb)
- setVariable: cardDb null
- assertVisible: "ActivityIndicator"
