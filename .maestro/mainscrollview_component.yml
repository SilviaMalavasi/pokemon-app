# Maestro component-level test for MainScrollView
# Covers header image, header title, and scrollable content rendering

appId: com.pokedeckbuilder
---
- launchApp
- waitFor: "Decks"
- assertVisible: "Decks"
- assertVisible: "header-logo.webp"
# Optionally, scroll to bottom and check for child content
- scrollUntilVisible:
    element: "Decks"
    direction: "down"
- assertVisible: "Decks"
