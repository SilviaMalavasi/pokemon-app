# Maestro component-level test for RulesModal
# Covers modal open/close, autocomplete input, and cancel flows

appId: com.pokedeckbuilder
---
- launchApp
- waitFor: "Rules/Rule Box"
- assertVisible: "Rules/Rule Box"
- inputText: "Rule/Rule Box"
  text: "search"
- tapOn: "search"
- tapOn: "Set Filters"
- assertNotVisible: "Rules/Rule Box"
# Test cancel/reset
- launchApp
- waitFor: "Rules/Rule Box"
- tapOn: "Cancel"
- assertNotVisible: "Rules/Rule Box"
