# Maestro component-level test for NewWatchlist
# Covers main UI, input, autocomplete, and add watchlist flow

appId: com.pokedeckbuilder
---
- launchApp
- waitFor: "Enter watchlist name *"
- assertVisible: "Enter watchlist name *"
- inputText: "Enter watchlist name *"
  text: "Test Watchlist"
- assertVisible: "Thumbnail card name (min 3 chars)"
- inputText: "Thumbnail card name (min 3 chars)"
  text: "Pikachu"
- tapOn: "Pikachu"
- tapOn: "Add New Watchlist"
- assertNotVisible: "Add New Watchlist"
# Test loading state (no db or cardDbLoading)
- setVariable: db null
- assertVisible: "Loading cards..."
