# CompactWatchlist Component Maestro Test
# This test covers the CompactWatchlist component's main flows: view, clone, edit, and delete.
# It assumes the app is already launched and on the screen where CompactWatchlist is visible.

---
- launchApp: {}
- assertVisible: "{{watchlistName}}" # Replace with a real watchlist name or selector
- tapOn: "{{watchlistName}}"
- assertVisible: "View" # ThemedButton for 'View' should be visible
- tapOn: "View"
- assertVisible: "{{watchlistName}}" # Navigates to watchlist details

# Edit mode flows
- tapOn: "Edit" # ThemedButton for 'Edit' in edit mode
- assertVisible: "Edit Watchlist"
- inputText:
    text: "New Watchlist Name"
    selector: "Enter watchlist name"
- tapOn: "Save"
- assertVisible: "New Watchlist Name"

# Clone flow
- tapOn: "Clone"
- assertVisible: "{{watchlistName}} #1" # Or next available clone name

# Delete flow
- tapOn: "Delete"
- assertVisible: "Delete Watchlist?"
- tapOn: "Delete" # Confirm in modal
- assertNotVisible: "{{watchlistName}}"

# Modal cancel
- tapOn: "Delete"
- assertVisible: "Delete Watchlist?"
- tapOn: "Cancel"
- assertVisible: "{{watchlistName}}"

# Image loading
- assertVisible: "ActivityIndicator" # If image is loading
- assertVisible: "Image" # After image loads

# Edit thumbnail via CardAutoCompleteInput
- tapOn: "Edit"
- inputText:
    text: "Pikachu"
    selector: "Type card name (min 3 chars)"
- tapOn: "Pikachu" # Select from suggestions
- tapOn: "Save"
- assertVisible: "Pikachu" # Thumbnail or name updated

# Note: Replace {{watchlistName}} and other placeholders with real values/selectors as needed.
