# Maestro E2E test for HomeScreen (main tab index)
# Covers deck and watchlist creation, thumbnail selection, navigation, and main UI flows

- launchApp
# NewDeck component flow
- tapOn: "New Deck"
- inputText:
    id: "Deck Name"
    text: "Test Deck"
- inputText:
    id: "Thumbnail card name (min 3 chars)"
    text: "Pikachu"
- tapOn: "Pikachu"
- tapOn: "Save Deck"
- assertVisible: "Test Deck"
# SavedDecks component flow
- tapOn: "Test Deck"
- assertVisible: "Deck Details"
- goBack
# NewWatchlist component flow
- tapOn: "New Watchlist"
- inputText:
    id: "Watchlist Name"
    text: "Test Watchlist"
- inputText:
    id: "Thumbnail card name (min 3 chars)"
    text: "Pikachu"
- tapOn: "Pikachu"
- tapOn: "Save Watchlist"
- assertVisible: "Test Watchlist"
# WatchLists component flow
- tapOn: "Test Watchlist"
- assertVisible: "Watchlist Details"
- goBack
- assertVisible: "Saved Decks"
- assertVisible: "Watchlists"
