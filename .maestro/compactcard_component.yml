# Maestro component-level test for CompactCard
# Covers loading state, image rendering, card name/id, and link/disableLink behavior

appId: com.pokedeckbuilder
---
- launchApp
- waitFor: "CompactCard"
- assertVisible: "CompactCard"
# Test loading state
- setVariable:
    loading: true
- assertVisible: "ActivityIndicator"
# Test image and text rendering
- setVariable:
    loading: false
    card:
      cardId: "sv1-1"
      name: "Pikachu"
      imagesLarge: "sv1-1_large.webp"
- assertVisible: "Pikachu"
- assertVisible: "sv1-1"
# Test link behavior (default)
- tapOn: "Pikachu"
- assertScreenContains: "Card Details"
# Test disableLink
- setVariable:
    disableLink: true
- tapOn: "Pikachu"
- assertNotVisible: "Card Details"
