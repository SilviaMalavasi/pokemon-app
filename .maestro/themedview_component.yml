# Maestro component-level test for ThemedView
# Covers all layout variants, gradient rendering, and children rendering

appId: com.pokedeckbuilder
---
- launchApp
- waitFor: "ThemedView Test Child"
- assertVisible: "ThemedView Test Child"
# Test big layout
- setVariable:
    layout: big
- assertVisible: "ThemedView Test Child"
# Test rounded layout
- setVariable:
    layout: rounded
- assertVisible: "ThemedView Test Child"
# Test box layout
- setVariable:
    layout: box
- assertVisible: "ThemedView Test Child"
