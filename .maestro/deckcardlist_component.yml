# Maestro component-level test for DeckCardList
# Covers main UI, group rendering, card navigation, and quantity change flows

appId: com.pokedeckbuilder
---
- launchApp
- waitFor: "Pokémon"
- assertVisible: "Pokémon"
- assertVisible: "Trainer"
- assertVisible: "Energy"
- tapOn: "Pokémon"
- assertVisible: "Pokémon ("
- tapOn: "Trainer"
- assertVisible: "Trainer ("
- tapOn: "Energy"
- assertVisible: "Energy ("
# Test card navigation
- tapOn: "Pikachu"
- assertScreenContains: "Card Details"
- back
# Test quantity increment
- tapOn: "+"
- assertVisible: "2"
# Test quantity decrement
- tapOn: "-"
- assertVisible: "1"
# Test card removal (decrement to 0)
- tapOn: "-"
- assertNotVisible: "Pikachu"
# Test empty deck state
- assertVisible: "No cards in this deck."
