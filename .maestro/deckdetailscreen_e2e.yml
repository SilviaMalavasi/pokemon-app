# Maestro E2E test for Deck Detail Screen
# Covers add card, card list, navigation, edit, clone, import/export, and delete flows

- launchApp
- tapOn: "Deck Builder"
- tapOn: "Test Deck"
- assertVisible: "Deck Details"
# AddCardToDeck flow
- tapOn: "Add Card"
- tapOn: "Type card name (min 3 chars)"
- inputText:
    id: "Type card name (min 3 chars)"
    text: "Pik"
- assertVisible: "Pikachu"
- tapOn: "Pikachu"
- assertVisible: "Set Quantity for Pikachu"
- tapOn: "2"
- tapOn: "Set in deck"
- assertVisible: "Pikachu"
# DeckCardList/DeckThumbnailList flow
- tapOn: "Pokémon"
- assertVisible: "Pokémon ("
- tapOn: "View details for Pikachu"
- assertVisible: "Card Details"
- goBack
- tapOn: "Change number"
- tapOn: "1"
- tapOn: "Confirm"
- assertVisible: "1"
- tapOn: "Remove card"
- assertNotVisible: "Pikachu"
# DeckImportExport flow
- tapOn: "Export Deck"
- assertVisible: "Share"
- goBack
- tapOn: "Import Deck"
- assertVisible: "Import Deck"
- inputText:
    id: "Paste deck text here"
    text: "Pokémon: 1\n1 Pikachu SVE 5\n\nTrainer: 0\n\nEnergy: 0\n"
- tapOn: "Import"
- assertNotVisible: "Import Deck"
# Edit deck
- tapOn: "Edit"
- inputText:
    id: "Enter deck name"
    text: "Edited Deck"
- tapOn: "Save"
- assertVisible: "Edited Deck"
# Clone deck
- tapOn: "Clone"
- assertVisible: "Edited Deck #1"
# Delete deck
- tapOn: "Delete"
- assertVisible: "Delete Deck?"
- tapOn: "Delete"
- assertNotVisible: "Edited Deck"
- assertVisible: "Deck Builder"
