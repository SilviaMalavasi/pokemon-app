- launchApp

# Navigate to a card details or search result screen (update as needed)
# - tapOn: "Pikachu" # Replace with actual navigation if needed

# Tap on 'Add to Deck' button
- tapOn: "Add to Deck"

# --- ThemedModal for deck selection and quantity ---
# Assert the modal title is visible (replace 'Add Pikachu to Deck' with actual text if needed)
- assertVisible: "Add Pikachu to Deck"

# Tap the deck select (replace 'Select a Deck' with the actual label if needed)
- tapOn: "Select a Deck"

# Select a deck (replace 'Test Deck' with the actual deck name)
